<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="/static/css/popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <script defer src="/static/js/api.js"></script>
  <script defer src="/static/js/popup.js"></script>
  <title>Index</title>
</head>
<body>
  <nav>
    <div class="nav__container">
      <a class="nav__title" href="/">台北一日遊</a>
      <ul class="nav__list">
          <li>預定行程</li>
          <li>登入/註冊</li>
          <li style="display:none">登出</li>
      </ul>
    </div>
    <div class="popup">
      <div class="popup-content">
          <div id="signin" class="data-form">
            <div class="data-form__title">登入會員帳號</div>
            <form name="signin-form">
              <div class="data-form__item">
                <input type="email" id="signin-email" name="email" placeholder="輸入電子郵件" required>
              </div>
              <div class="data-form__item">
                <input type="password" id="signin-password" name="password" placeholder="輸入密碼" required>
              </div>
              <div class="data-form__item">
                <button type="submit">登入帳戶</button>
              </div>
            </form>
            <div class="notice">
              <p id="signin-message" class="message"></p>
              <p>還沒有帳戶？<a href="#" id="switch-to-signup">點此註冊</a></p>
            </div>
          </div>
          <div id="signup" class="data-form" style="display: none;">
            <div class="data-form__title">註冊會員帳號</div>
            <form name="signup-form">
              <div class="data-form__item">
                <input type="text" id="signup-name" name="name" placeholder="輸入姓名" required>
              </div>
              <div class="data-form__item">
                <input type="email" id="signup-email" name="email" placeholder="輸入電子郵件" required>
              </div>
              <div class="data-form__item">
                <input type="password" id="signup-password" name="password" placeholder="輸入密碼" required>
              </div>
              <div class="data-form__item">
                <button type="submit">註冊新帳戶</button>
              </div>  
            </form>
            <div class="notice">
              <p id="signup-message" class="message"></p>
              <p>已經有帳戶？<a href="#" id="switch-to-signin">點此登入</a></p>
            </div>
          </div>
          <span class="close-btn">&times;</span>
      </div>
    </div>
  </nav>
  <header>
    <img class="header__image" src="/static/images/welcome.png" alt="台北101">
    <div class="header__container">
        <div class="header__title">輕鬆享受台北一日悠閒</div>
        <div class="header__text">探索每個角落，體驗城市的深度旅遊行程</div>
        <div class="header__search-bar">
          <input class="search-bar__input" type="text" placeholder="輸入景點名稱查詢">
          <button class="search-bar__button">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 26 26" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="23" y1="23" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
    </div>
  </header>
  <main>
    <div class="list-bar">
      <div class="list-bar__left-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10" stroke="#666666" stroke-width="1" fill="none"/>
          <path d="M14 17l-5-5 5-5" fill="none" stroke="#666666" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="list-bar__items">
        <!-- Append list-bar__mrt here -->
      </div>
      <div class="list-bar__right-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10" stroke="#666666" stroke-width="1" fill="none"/>
          <path d="M10 17l5-5-5-5" fill="none" stroke="#666666" stroke-width="1.5"/>
        </svg>
      </div>
    </div>
    <div class="attraction-grid">
      <!-- Append attraction-cards here -->
    </div>
    <div class="load-trigger"></div>
  </main>
  <footer>
    <div class="copyright">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </div>
  </footer>
</body>
</html>
