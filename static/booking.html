<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="/static/css/booking.css">
  <link rel="stylesheet" href="/static/css/popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <script defer src="/static/js/booking.js"></script>
  <script defer src="/static/js/popup.js"></script>
  <title>Booking</title>
</head>
<body>
  <nav>
    <div class="nav__container">
      <a class="nav__title" href="/">台北一日遊</a>
      <ul class="nav__list">
          <li>預定行程</li>
          <li>登入/註冊</li>
          <li style="display:none">登出</li>
      </ul>
    </div>
    <div class="popup">
      <div class="popup-content">
          <div id="signin" class="data-form">
            <div class="data-form__title">登入會員帳號</div>
            <form name="signin-form">
              <div class="data-form__item">
                <input type="email" id="signin-email" name="email" placeholder="輸入電子郵件" required>
              </div>
              <div class="data-form__item">
                <input type="password" id="signin-password" name="password" placeholder="輸入密碼" required>
              </div>
              <div class="data-form__item">
                <button type="submit">登入帳戶</button>
              </div>
            </form>
            <div class="notice">
              <p id="signin-message" class="message"></p>
              <p>還沒有帳戶？<a href="#" id="switch-to-signup">點此註冊</a></p>
            </div>
          </div>
          <div id="signup" class="data-form" style="display: none;">
            <div class="data-form__title">註冊會員帳號</div>
            <form name="signup-form">
              <div class="data-form__item">
                <input type="text" id="signup-name" name="name" placeholder="輸入姓名" required>
              </div>
              <div class="data-form__item">
                <input type="email" id="signup-email" name="email" placeholder="輸入電子郵件" required>
              </div>
              <div class="data-form__item">
                <input type="password" id="signup-password" name="password" placeholder="輸入密碼" required>
              </div>
              <div class="data-form__item">
                <button type="submit">註冊新帳戶</button>
              </div>  
            </form>
            <div class="notice">
              <p id="signup-message" class="message"></p>
              <p>已經有帳戶？<a href="#" id="switch-to-signin">點此登入</a></p>
            </div>
          </div>
          <span class="close-btn">&times;</span>
      </div>
    </div>
  </nav>
  <main>
    <div class="booking__container">
      <div class="booking__item">
        <div class="booking__title">您好，使用者名稱，待預定的行程如下</div>
        <div class="booking__attraction">
          <img class="attraction__img" src="/static/images/picture.png" alt="attraction">
          <div class="attraction__info">  
            <div class="info__title">台北一日遊：平安鐘</div>
            <div class="info__content">
              <span class="info__subtitle">日期：</span>
              <span class="info__data">2021-04-23</span>
            </div>
            <div class="info__content">
              <span class="info__subtitle">時間：</span>
              <span class="info__data">早上9點到下午2點</span>
            </div>
            <div class="info__content">
              <span class="info__subtitle">費用：</span>
              <span class="info__data">新台幣 2000元</span>
            </div>
            <div class="info__content">
              <span class="info__subtitle">地點：</span>
              <span class="info__data">臺北市 大安區忠孝東路4段</span>
            </div>
          </div>
          <img class="info__del-icon" src="/static/images/icon_delete.png" alt="icon_delete">
        </div>
      </div>
      <div class="booking__item">
        <div class="booking__title">您的聯絡資訊</div>
        <div class="item__content">
          <label for="name">聯絡姓名：</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="item__content">
          <label for="name">聯絡信箱：</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="item__content">
          <label for="mobile">手機號碼：</label>
          <input type="number" id="mobile" name="mobile" required>
        </div>
        <div class="info__subtitle">
          請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
        </div>
      </div>
      <div class="booking__item">
        <div class="booking__title">信用卡付款資訊</div>
        <div class="item__content">
          <label for="cardnum">卡片號碼：</label>
          <input type="number" id="cardnum" name="cardnum" required>
        </div>
        <div class="item__content">
          <label for="exp">過期時間：</label>
          <input type="month" id="exp" name="exp" required>
        </div>
        <div class="item__content">
          <label for="captcha">驗證密碼：</label>
          <input type="password" id="captcha" name="captcha" placeholder="CCV" required>
        </div>
      </div>
      <div class="booking__item">
        <div class="info__subtitle">
          <span>總價：新台幣 2000 元</span>
          <button class="booking__btn" id="submit-booking">確認訂購並付款</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="copyright">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </div>
  </footer>
</body>
</html>
